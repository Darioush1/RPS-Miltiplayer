        Lets play, are you read?

    </section>

    <section class='gameMat'>

        <div class='playerScreen'>
            <div class='scoreCard'>
                wins: <span class='winsPlayer1'>0</span>

                ties: <span class='ties'></span>
            </div>
            <button class='playRock' id='button'>Rock</button>
            <button class='playPaper' id='button'>Paper</button>
            <button class='playScissors' id='button'>Scrissors</button>
        </div>


        <div class='opponentScreen'>
            wins: <span class='winsPlayer2'>0</span>
            losses: <span class='lossesPlayer2'>0</span>
